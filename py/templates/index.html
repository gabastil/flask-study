{% extends "base.html" %}

{% block header %}
    {% if length == 1 %}
        <span id="header">Welcome to {{data[0]}}'s Page</span>
    {% else %}
        <span id="header">Welcome</span>
    {% endif %}
{% endblock %}

{% block content %}

	<div class='panel content'>
		{% for name in data %}
		    <p>This is the <a href={{url_for('user', name=name)}}>{{name}}'s</a> item.</p>
		{% endfor %}
	</div>

{% endblock %}
